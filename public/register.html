<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rejestracja</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header>
        <div class="top-panel">
            <div class="tile" id="movies-tile">Filmy</div>
            <div class="tile" id="shows-tile">Seanse</div>
            <div class="tile" id="user-panel-tile">Panel użytkownika</div>
            <div class="tile" id="login-tile">Zaloguj</div>
        </div>
        <div class="header-panel"> 
            <div class="header-tile" id="header-tile">Panel logowania</div>
        </div>
    </header>
    <main>
        <section id="content">
            <div class="form-container">
                <h1>Zarejestruj się</h1>
       
                <form id="register-form">
                    <label for="username">Nazwa użytkownika</label>
                    <input type="text" id="username" name="username" placeholder="Wpisz nazwę użytkownika" required>
                    
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Wpisz swój email" required>
                    
                    <label for="password">Hasło</label>
                    <input type="password" id="password" name="password" placeholder="Wpisz swoje hasło" required>

                    <label for="password">Powtórz hasło</label>
                    <input type="password" id="password-repeat" name="password" placeholder="Powtórz hasło" required>
                    
                    <button type="submit" class="btn">Zarejestruj</button>
                </form>
                
            </div>
        </section>
    </main>
    <script src="/js/ui.js"></script>
    <script src="/js/auth.js"></script>
</body>
</html>
