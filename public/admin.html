<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Admina</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    
    <main>
        <section id="content">
            <h1>Panel Admina</h1>

            <!-- Dodawanie filmu -->
            <form id="add-movie-form">
                <h2>Dodaj Film</h2>
                <label for="title">Tytuł:</label>
                <input type="text" id="title" name="title" required>
                <label for="release_date">Data premiery:</label>
                <input type="date" id="release_date" name="release_date" required>
                <label for="duration">Czas trwania (w minutach):</label>
                <input type="number" id="duration" name="duration" required>
                <label for="description">Opis:</label>
                <textarea id="description" name="description" required></textarea>
                <button type="submit">Dodaj Film</button>
            </form>

            <!--Dodawanie seansu -->
            <form id="add-show-form">
                <h2>Dodaj Seans</h2>
                <label for="movie_id">Film:</label>
                <select id="movie_id" name="movie_id" required></select>
                <label for="date">Data i godzina:</label>
                <input type="datetime-local" id="date" name="date" required>
                <button type="submit">Dodaj Seans</button>
            </form>

            <h2>Lista Filmów</h2>
            <ul id="movies-list"></ul>
        </section>
    </main>

    <script src="/js/admin.js"></script>
</body>
</html>
